<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google UI Clone</title>
  </head>
  <body>
    <header class="menu">
      <div class="menu-section left">
        <img class="menu-icon" src="assets/burger-icon.svg" alt="Burger" />
        <a class="menu-link active">All</a>
        <a class="menu-link">Images</a>
      </div>
      <div class="menu-section right">
        <img class="menu-icon" src="assets/more-icon.svg" alt="More" />
        <div class="menu-profile">
          <img
            src="assets/circle-frame.svg"
            class="menu-avatar--frame"
            alt="Avatar Frame"
          />
          <img
            src="assets/avatar.jpg"
            class="menu-avatar"
            alt="Avatar Picture"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img class="content-logo" src="assets/logo.svg" alt="UI Clone" />
      <input class="content-search" type="text" />
      <div class="content-offer">
        Made with ðŸ’œ by
        <a
          href="https://github.com/MarceloCLopes"
          target="_blank"
          rel="noopener noreferrer"
          >Marcelo CLopes
        </a>
        for studying purposes
      </div>
    </main>

    <footer class="footer">
      <div class="footer-section footer-location">
        <span>Brazil</span>
      </div>
      <div class="footer-section footer-links">
        <a href="#">Settings</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </body>
</html>
